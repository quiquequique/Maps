<form [formGroup]='form'>
    <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo" formControlName='titulo'>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea rows='3' matInput placeholder="Descripción" formControlName='desc'></textarea>
    </mat-form-field>
    <button mat-raised-button color='primary' (click)="guardarCambios()">Editar</button>
    <button mat-raised-button color='warn' (click)="onNoClick()">Cancelar</button>
</form>
