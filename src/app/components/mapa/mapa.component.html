<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]='16' (mapClick)="agregarMarcador($event)">
            <agm-marker *ngFor='let marcador of marcadores; let i = index' [latitude]="marcador.lat" [longitude]="marcador.lng">

                <agm-info-window>
                    <strong *ngIf="!marcador.titulo">{{ marcador.defaultTitulo }}</strong>
                    <strong *ngIf="marcador.titulo">{{ marcador.titulo }}</strong>

                    <p>{{ marcador.desc }}</p>
                    <div>
                        <button mat-raised-button color='primary' (click)="editarMarcador(marcador)">Editar</button>
                        <button mat-raised-button color='warn' (click)="borrarMarcador(i)">Borrar</button>
                    </div>

                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
